name: Build Executable

on: [push, pull_request]

jobs:
  build-linux:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Create Build Directory
      run: mkdir -p build

    - name: Run CMake
      run: |
        cd build
        cmake ..

    - name: Build
      run: |
        cd build
        make

    - name: Upload Linux Executable
      uses: actions/upload-artifact@v2
      with:
        name: linux-executable
        path: build/my_executable  # Replace with your actual executable path

  build-windows-on-linux:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Install MinGW-w64
      run: sudo apt-get update && sudo apt-get install -y mingw-w64

    - name: Create Build Directory
      run: mkdir build && cd build

    - name: Configure CMake for Cross-Compilation
      run: cmake -DCMAKE_C_COMPILER=x86_64-w64-mingw32-gcc -DCMAKE_CXX_COMPILER=x86_64-w64-mingw32-g++ ..

    - name: Build with Make
      run: make

    - name: Upload Windows Executable
      uses: actions/upload-artifact@v2
      with:
        name: windows-executable
        path: path/to/your/executable.exe  # Replace with the actual path to your executable
